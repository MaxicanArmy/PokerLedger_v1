apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.pokerledger.app"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 20
        versionName "1.6.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation group: 'com.android.support', name: 'appcompat-v7', version: '26.0.1'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation files('libs/gson-2.3.1.jar')
    implementation files('libs/FlurryAnalytics-6.1.0.jar')
    implementation 'com.github.angads25:filepicker:1.1.0'
}
